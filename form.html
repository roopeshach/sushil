        <div id="mouse">

        Let us suppose there is a div in HTML i.e 
        <div id='test'>

        </div> 
        The script that checks the condition given in question 
        <script>

            var div = document.getElementById('mouse');

            div.onmouseover = function(){
                if(div.innerText != ""){
                    alert('This div contains some text. That is ' + div.innerText)
                }
                else{
                    alert('This div contains no text')
                }

            }
        </script>
